    <script>
function clock () {
	var d =new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();
	var ap = "AM";
	if (h>12) {
		h = h-12;
		}
	if (h>12) {
      ap = "PM"
      }

	
h = h<10? "0"+h:h;
m = m<10? "0"+m:m;
s = s<10? "0"+s:s;
	time = h +":"+ m +":"+ s +" "+ap;
	
	
	document.getElementsByTagName('h1') [0].innerText = time;
	
	
	setInterval(clock,1000);
	}
</script>
